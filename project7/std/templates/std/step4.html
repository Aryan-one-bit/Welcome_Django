
{% block content %}
<div class="container mt-4">
  <h2 class="fw-bold mb-3">Step 4: Contact Details</h2>

  <form id="step4-form" data-step="4" class="p-3 border rounded-3 shadow-sm bg-light">
    {% csrf_token %}
    <div class="mb-3">
      <label class="form-label">Phone</label>
      <input type="text" name="phone" class="form-control" required>
    </div>

    <button type="button" onclick="saveStep(4, 'final')" class="btn btn-success w-100">
      Save & Submit
    </button>
  </form>
</div>
{% endblock %}


{% block content %}
<div class="container mt-4">
  <h2 class="fw-bold mb-3">Step 3: Course Details</h2>

  <form id="step3-form" data-step="3" class="p-3 border rounded-3 shadow-sm bg-light">
    {% csrf_token %}
    <div class="mb-3">
      <label class="form-label">Course</label>
      <input type="text" name="course" class="form-control" required>
    </div>

    <button type="button" onclick="saveStep(3, 4)" class="btn btn-primary w-100">Next</button>
  </form>
</div>
{% endblock %}


{% block content %}
<div class="container mt-4">
  <h2 class="fw-bold mb-3">Step 2: Address Information</h2>

  <form id="step2-form" data-step="2" class="p-3 border rounded-3 shadow-sm bg-light">
    {% csrf_token %}
    <div class="mb-3">
      <label class="form-label">Address</label>
      <input type="text" name="address" class="form-control" required>
    </div>

    <div class="mb-3">
      <label class="form-label">City</label>
      <input type="text" name="city" class="form-control" required>
    </div>

    <div class="mb-3">
      <label class="form-label">State</label>
      <input type="text" name="state" class="form-control" required>
    </div>

    <button type="button" onclick="saveStep(2, 3)" class="btn btn-primary w-100">Next</button>
  </form>
</div>
{% endblock %}

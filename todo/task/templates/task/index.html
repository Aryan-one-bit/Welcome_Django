


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Task Manager</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

    <!-- Your JS -->
    <script defer src="/static/app.js"></script>
</head>

<body class="bg-light p-4">

<div class="container">
    <h1 class="mb-4 text-center">Task Manager</h1>

    <!-- Add Task Button -->
    <div class="text-end mb-3">
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#taskModal" onclick="openAdd()">Add Task</button>
    </div>

    <!-- Task List -->
    <div id="taskList" class="row g-3"></div>
</div>

<!-- Modal -->
<div class="modal fade" id="taskModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header">
                <h5 class="modal-title" id="modalTitle">Add Task</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <div class="modal-body">
                <input id="taskId" type="hidden">

                <label>Title:</label>
                <input id="title" type="text" class="form-control mb-2">

                <label>Description:</label>
                <textarea id="description" class="form-control mb-2"></textarea>

                <label>Status:</label>
                <select id="status" class="form-select">
                    <option value="P">Pending</option>
                    <option value="IP">In Progress</option>
                    <option value="C">Completed</option>
                </select>
            </div>

            <div class="modal-footer">
                <button class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button class="btn btn-success" onclick="saveTask()">Save</button>
            </div>

        </div>
    </div>
</div>

</body>
</html>
